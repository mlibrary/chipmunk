sudo: false
language: ruby
rvm:
  - 2.4
  - 2.5
  - 2.6

env:
  - RACK_ENV=test RAILS_ENV=test

branches:
  only:
    - master
    - develop

before_install:
  - gem update --system
  - gem install bundler

before_script:
  - bundle exec rake checkpoint:migrate
  - bundle exec rake keycard:migrate
  - bin/rails db:migrate

script:
    - bundle exec rspec
    - bundle exec cucumber --no-strict-pending

matrix:
  include:
    - rvm: 2.6
      script: bundle exec rubocop

